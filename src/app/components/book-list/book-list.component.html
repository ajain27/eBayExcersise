<div class="col-12 p-0">
<app-search (data)="getFilteredResults($event)"></app-search>
  <ul class="list-group mt-3 mr-0">
    <li class="list-group-item" *ngFor="let book of books | filter:searchResults">
      <div class="row">
        <div class="col-4">
          <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" class="img-thumbnail">
        </div>
        <div class="col-8">
          <p><strong>Title:</strong><small class="ml-2">{{book.volumeInfo.title}}</small></p>
          <p><strong>Author:</strong><small class="ml-2">{{book.volumeInfo.authors}}</small></p>
          <p><strong>Publisher:</strong><small class="ml-2">{{book.volumeInfo.publisher}}</small></p>
          <p><strong>Publish Date:</strong><small class="ml-2">{{book.volumeInfo.publishedDate | date:'mediumDate'}}</small></p>
          <button class="btn btn-info" (click)="addBookToWishList(book)" >Add to wishlist</button>
        </div>
      </div>
    </li>
  </ul>
</div>
